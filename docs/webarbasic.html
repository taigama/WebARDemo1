<!DOCTYPE html>
<head>
    <title>Web AR Demo 1</title>
	<link rel="icon" href="favicon.ico">
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/examples/vendor/aframe/build/aframe.min.js"></script> -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
	<h1 style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>Web AR Demo 1</h1>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false;'>
	
		<a-assets>
            <!-- <a-asset-item id="ant" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/ant_statue_photogrammetry/model.obj"></a-asset-item>
            <a-asset-item id="ant-mtl" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/ant_statue_photogrammetry/model.mtl"></a-asset-item> -->
			<a-asset-item id="ele1" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/elephant_in_the_rotunda/Elephant.obj"></a-asset-item>
            <a-asset-item id="ele1-mtl" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/elephant_in_the_rotunda/Elephant.mtl"></a-asset-item>
			<a-asset-item id="ele2" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/new_qlone_luis/model_New_Qlone_Luis.obj"></a-asset-item>
			<a-asset-item id="ele2-mtl" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/new_qlone_luis/materials.mtl"></a-asset-item>
			<a-asset-item id="doge" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/models/doge_coin/scene.gltf"></a-asset-item>
			<audio id="soundtrack" crossorigin="anonymous" src="https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/sounds/dreams.mp3"></audio>
        </a-assets>
	
		<a-entity sound="autoplay: true; loop: true; src: #soundtrack;"></a-entity>
	
		<!-- handle matrix marker -->
		<!-- <a-marker type='barcode' value='1'>
			<a-obj-model src="#ant" mtl="#ant-mtl" rotation="180 45 0" scale="0.5 0.5 0.5"></a-obj-model>
		</a-marker> -->
		<a-marker type='barcode' value='1'>
			<a-obj-model src="#ele1" mtl="#ele1-mtl" position="2.5 0 4" rotation="180 45 0" scale="0.5 0.5 0.5"></a-obj-model>
		</a-marker>
		<a-marker type='barcode' value='3'>
			<a-obj-model src="#ele2" mtl="#ele2-mtl" rotation="0 0 0" scale="0.01 0.01 0.01"></a-obj-model>
		</a-marker>
		<a-marker type='pattern' url='https://raw.githubusercontent.com/taigama/WebARDemo1/master/assets/markers/image/doge.patt'>
			<a-entity
			gltf-model="#doge"
			position="0 0 0" rotation="0 45 0" scale="0.6 0.6 0.6" >
			</a-entity>
		</a-marker>
		
        <!-- add a simple camera -->
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
